<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../resources/css/fonts.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="../../resources/css/login.css">
</head>

<body id="login" class="total_center">


    <header></header>

    <div class="carousel">
        <div class="carousel-inner">
            <img src="../../resources/img/logingato.jpg" alt="Imagen 1">
        </div>
    </div>



    
    <div class="container-fluid">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-8 ">



                <!-- Formulario de inicio de sesión de la pagina publica -->
                <form>
                    <h1>Iniciar sesión</h1>
                    <div class="row">
                        <div class="col-md-12 mb-12">
                            <label for="inputEmail" class="form-label">Nombre de Usuario</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="Usuario">
                        </div>
                    </div>
                    <div class="row">
                        <div class="mb-8">
                            <label for="inputPassword" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="inputPassword" placeholder="Contraseña">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="mb-3">
                            <a href=""><label class="text" for="rememberCheck">¿Olvidaste tu contaseña?</label></a>
                        </div>
                    </div>
                    <div class="row d-flex justify-content-center align-items-center gap-2">
                        <button type="reset" class="btn btn-lg btn-dark col-md-4 col-sm-12 mr-2">Iniciar sesíon</button>
                        <button type="button" class="btn btn-lg btn-dark col-md-4 col-sm-12 ml-2">Registrar</button>
                    </div>
                </form>


            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">

        </script>
    <script src="../../resources/js/carusel.js"></script>
</body>

</html>
