<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../resources/css/fonts.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="../../resources/css/login.css">
</head>

<body id="login" class="total_center">


    <header></header>

    <div class="container-fluid p-0">
        <div class="row">
            <div class="col-md-6">
                <div class="carousel col-md-6">
                    <div class="carousel-inner">
                        <img src="../../resources/img/logingato.jpg" alt="Imagen 1">
                    </div>
                </div>
            </div>

            <div class="col-md-6 mt-auto mb-auto p-5">
                <!-- Formulario de regristro de la pagina publica -->
                <form>
                    <h1>Regristrarse</h1>
                    <div class="separador"></div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="inputNombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="inputNombre" placeholder="Nombre">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="inputApellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="inputApellido" placeholder="Apellido">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="inputUsuario" class="form-label">Nombre de Usuario</label>
                            <input type="text" class="form-control" id="inputUsuario" placeholder="Nombre de Usuario">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="inputPassword" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="inputPassword" placeholder="Contraseña">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <label for="inputEmail" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="Correo electrónico">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12 mb-2">
                            <a href="#"><label class="text" for="rememberCheck">¿Olvidaste tu contraseña?</label></a>
                        </div>
                    </div>

                    <div class="row justify-content-center">
                        <div class="col-md-4 col-lg-4 mb-3 d-flex align-items-center justify-content-   center">
                            <button href="../public/Loginpublica.html" class="btn btn-lg btn-dark col-12"><img
                                    src="../../resources/svg/arrow.svg" alt=""></button>
                        </div>
                        <div class="col-md-8 col-lg-8 mb-3">
                            <button href="#" class="btn btn-lg btn-dark col-12">Registrarse</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">

        </script>
    <script src="../../resources/js/carusel.js"></script>
</body>

</html>
