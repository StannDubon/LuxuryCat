<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../resources/css/fonts.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="../../resources/css/perfilpubl.css">
</head>

<body id="Perfilpub"class="total_center d-flex justify-content-center align-items-center">

    <header></header>

    <div class="container-fluid">

        <div class="row d-flex justify-content-center align-items-center">

            <div class="col-md-12">

                <div class="image_container d-flex justify-content-center align-items-center m-auto p-auto">
                    <img src="https://soccerpointeclaire.com/wp-content/uploads/2021/06/default-profile-pic-e1513291410505.jpg" alt="">

                    <div class="image__container_edit d-flex justify-content-center align-items-center h-100">

                        

                    </div>
                </div>

                <br><br>
                
                <br><br>

                <form class="row g-3 d-flex justify-content-center align-items-center flex-column" id="profileForm">
                    
                    <div class="row mb-4">
                        <div class="col-sm-12 col-md-6 col-lg-4 offset-lg-2">
                            <label for="Nombre" class="form-label">Nombre</label>
                            <input id="Nombre" type="text" name="Nombre" class="form-control" placeholder="Stanlin Jafet">
                        </div>
                        <div class="col-sm-12 col-md-6 col-lg-4">
                            <label for="Apellido" class="form-label">Apellido</label>
                            <input id="Apellido" type="text" name="Apellido" class="form-control" placeholder="Dubon Lemus">
                        </div>
                    </div>

                <div class="row mb-4">
                    <div class="col-sm-12 col-md-6 col-lg-4 offset-lg-2">
                        <label for="usuario" class="form-label">Nombre de usuario</label>
                        <input id="usuario" type="text" name="usuario" class="form-control" placeholder="Stanlin">
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4">
                        <label for="Contraseña" class="form-label">Contraseña</label>
                        <input id="Contraseña" type="password" name="Contraseña" class="form-control"
                            placeholder="*******">
                    </div>
                </div>

                <div class="row d-flex justify-content-center align-items-center gap-2">
                    <button type="reset" class="btn btn-lg btn-dark col-md-4 col-sm-12 mr-2">Guardar</button>
                    
                    <button type="button" class="btn btn-lg btn-dark col-md-4 col-sm-12 ml-2" data-bs-toggle="modal"
                        data-bs-target="#editarModal">Editar</button>
                </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="editarModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Editar Perfil</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Formulario-->

                    <form>
                        <!-- Los campos que solicitan los datos  -->
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="mb-6">
                                    <label for="campo1" class="form-label">Nombre</label>

                                    <input type="text" class="form-control form-control-lg" id="campo1">
                                </div>

                                <div class="mb-6">
                                    <label for="campo1" class="form-label">Correo</label>

                                    <input type="text" class="form-control form-control-lg" id="campo1">
                                </div>

                                <div class="mb-6">
                                    <label for="campo1" class="form-label">Contraseña</label>

                                    <input type="password" class="form-control form-control-lg" id="campo1" step="0.01"
                                        min="0.01">
                                </div>
                                <div class="mb-6">
                                    <label for="campo1" class="form-label">Confirmar Contraseña</label>

                                    <input type="password" class="form-control form-control-lg" id="campo1" step="0.01"
                                        min="0.01">
                                </div>


                            </div>
                            <div class="col-sm-6">
                                <div class="mb-6">
                                    <label for="campo1" class="form-label">Apellido</label>
                                    <input type="text" class="form-control form-control-lg" id="campo1">
                                </div>

                                <div class="col-sm-12">
                                    <div class="container mt-5">

                                        <h6>Imagen del perfil</h6>
                                        <div class="border border-dashed py-5 text-center">
                                            <div class="mb-6">
                                                <input type="file" class="form-control" id="archivosubir">
                                            </div>
                                        </div>

                                    </div>
                                </div>



                            </div>

                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-..."
        crossorigin="anonymous"></script>
</body>

</html>
